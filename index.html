<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--Bootstrap 5.3.x-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <section class="container-fluid green_bg">
            <div class="row justify-content-center">
                <div class="col-6 col-sm-5 col-md-4 col-lg-2 mt-3">
                    <img class="img-fluid" src="img/avatar.svg" alt="Avatar image">
                </div>
                <h1 class="text-uppercase text-center mt-3 white_text">
                    Start Bootstrap
                </h1>

                <div class="row justify-content-center mt-4">
                    <div class="col-5 w_line"></div>

                    <i class="fa-solid fa-star fs-1 col-2 text-center" style="color: #ffffff;"></i>

                    <div class="col-5 w_line"></div>
                </div>    

                <div class="row justify-content-center mt-3 mb-5 text-center">
                    <div class="col-4">
                        <p class="white_text text-uppercase">
                            graphic artist -
                        </p>
                    </div>

                    <div class="col-4">
                        <p class="white_text text-uppercase">
                            web designer -
                        </p>
                    </div>

                    <div class="col-4">
                        <p class="white_text text-uppercase">
                            Illustrator
                        </p>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <div class="container-fluid">
                <h2 class="text-uppercase text-center mt-5">
                    Portfolio
                </h2>

                <div class="row">
                    <div class="col-5 b_line"></div>

                    <i class="fa-solid fa-star fs-1 col-2 text-center" style="color: black;"></i>
    
                    <div class="col-5 b_line"></div>


                    <div class="col-12 col-md-6 col-lg-4 p-2">
                        <img class="img-fluid rounded-4" src="img/cabin.png" alt="Cabin image">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 p-2">
                        <img class="img-fluid rounded-4" src="img/cake.png" alt="Cabin image">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 p-2">
                        <img class="img-fluid rounded-4" src="img/circus.png" alt="Cabin image">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 p-2">
                        <img class="img-fluid rounded-4" src="img/game.png" alt="Cabin image">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 p-2">
                        <img class="img-fluid rounded-4" src="img/safe.png" alt="Cabin image">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 p-2">
                        <img class="img-fluid rounded-4" src="img/submarine.png" alt="Cabin image">
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
